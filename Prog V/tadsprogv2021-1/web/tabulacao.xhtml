<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body onload="#{beanProduto.init()}">
        <h:form>
            <h:dataTable var="ct" value="#{beanProduto.lista}">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputLabel value="#{ct.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    <h:outputLabel value="#{ct.descricao}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Preço</f:facet>
                    <h:outputLabel value="#{ct.preco}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Quantidade</f:facet>
                    <h:outputLabel value="#{ct.qtde}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Total</f:facet>
                    <h:outputText value="#{ct.qtde * ct.preco}">
                        <f:convertNumber minFractionDigits="2" />
                    </h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>

    </h:body>
</html>
